<h2>Home Route</h2>
<form id="filter">
  <label>Filter Projects by name:</label>
  <input type="text" [(ngModel)]="term" [ngModelOptions] = "{standalone: true}">
</form>
<app-new-project (newProjectSender)="addProject($event)"></app-new-project>
<div class="well" *ngFor="let project of projects | async | filter:term" (click)="goToDetailPage(project)">
  <h3><a>{{project.header}}</a></h3>
  <p>{{project.description}}</p>
</div>
