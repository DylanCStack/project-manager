<h2>Home Route</h2>
<app-new-project (newProjectSender)="addProject($event)"></app-new-project>
<div *ngFor="let project of projects">
  <h3>{{project.header}}</h3>
  <p>{{project.description}}</p>
  <button (click)="editProject(project)">Edit Project</button>
</div>
<app-edit-projects [childSelectedProject]="selectedProject" (doneButtonClickedSender)="finishedEditing()"></app-edit-projects>
