<div>
  <div *ngIf="selectedProject">
    <h3>{{selectedProject.header}}</h3>
    <hr>
    <h3>Edit Project</h3>
    <div class="form-group">
      <label>Enter Project title:</label>
      <input [(ngModel)]="selectedProject.header">
    </div>
    <div class="form-group">
      <label>Enter Project Description:</label>
      <input [(ngModel)]="selectedProject.description">
    </div>
    <button (click)="updateProject(selectedProject)">Update</button>
  </div>
</div>
