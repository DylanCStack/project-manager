<div>
  <div *ngIf="editingProject">
    <!-- <h3>{{editingProject.header}}</h3> -->
    <hr>
    <h3>Edit Project</h3>
    <div class="form-group">
      <label>Enter Project title:</label>
      <input [(ngModel)]="editingProject.header">
    </div>
    <div class="form-group">
      <label>Enter Project Description:</label>
      <input [(ngModel)]="editingProject.description">
    </div>
    <button (click)="updateProject(editingProject)">Update</button>
  </div>
</div>
